<div class="row">
    <div class="col-5">

        <div class="images">
            <h1>Docker images available: {{ images.length }}</h1>
            <ul *ngIf="images.length">
                <li *ngFor="let image of images">
                    {{image.name}}
                </li>
            </ul>
        </div>

        <div class="containers">
            <h1>Docker containers running: {{ containers.length }}</h1>
            <ul *ngIf="containers.length">
                <li *ngFor="let container of containers">
                    {{container.name}}
                </li>
            </ul>
        </div>

    </div>
</div>
